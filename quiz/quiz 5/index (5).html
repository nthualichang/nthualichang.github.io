<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Quiz 5</title>
		<style>
			/* Do NOT change anything in <style> */
			div {
				display: inline-block;
				margin: 10px;
				height: 50px;
				width: 50px;
				background-color: green;
			}
		</style>
		<script>
			window.onload = function() {
 				/* Edit your script here to complete the quiz */
 				let firstDiv = document.getElementById('div1');

 				let button1 = document.getElementById('butt1');
 				button1.addEventListener('click',function(){
					firstDiv.style.backgroundColor = 'red';
			
				})

				let secDiv = document.getElementById('div2');

				let button2 = document.getElementById('butt2');
 				button2.addEventListener('click',function(){
					secDiv.style.backgroundColor = 'black';
				})

				let thirdDiv = document.getElementById('div3');

				let button3 = document.getElementById('butt3');
 				button3.addEventListener('click',function(){
					thirdDiv.style.backgroundColor = 'gold';
				})
			};
		</script>
	</head>
	<body>
		<!-- You can add attributes to any HTML element, but you cannot change/add/remove any HTML element -->
		<div id = 'div1'>1</div> <!-- The first <div> needs to have a red background color and a size of 100 x 40 px -->
		<div id = 'div2'>2</div> <!-- The second <div> needs to have a black background color and a size of 60 x 150 px -->
		<div id = 'div3'>3</div> <!-- The third <div> needs to have a gold background color and a size of 200 x 200 px -->
		<!-- Each of the <button> below must change one <div> based on the text description -->
		<button id = 'butt1'>Change Div 1</button>
		<button id = 'butt2'>Change Div 2</button>
		<button id = 'butt3'>Change Div 3</button>
	</body>
</html>
