<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Example 12-3: Shrink and Expand with Transition</title>
		<style>
			div > p {
				width: 0;
				background-color: red;
				opacity: 0;
			}

			div:hover > p {
				width: 100%;
				opacity: 1;
				transition: all 1s linear;
			}

		</style>
	</head>
	<body>
		<div>
			This is a Div.
			<p>Catch me if you can.</p>
		</div>
	</body>
</html>
