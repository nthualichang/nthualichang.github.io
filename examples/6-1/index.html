<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Example 6-1: Priority/ Specificity</title>
		<link rel="stylesheet" type="text/css" href="../css/default.css">
		<style>
			body {
				background-color: skyblue;
			}

			body {
				background-color: orange;  /* css 後面覆蓋前面 */
			}

			section > p {
				background-color: limegreen;  /* 針對性高的優先 */
			}

			p {
				background-color: yellow;
			}

			
		</style>
	</head>
	<body>
		<p>This is the first paragraph.</p>
		<section>
			This is a section
			<p>This is a second paragrah inside a section.</p>
		</section>
	</body>
</html>
