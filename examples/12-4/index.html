<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Example 12-4: Keyframes and Animation</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				animation: bgChange 1s linear;
			}

			@keyframes bgChange {
				from {
					background-color: red;
				}

				to {
					background-color: orange;
				}
			}

		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
