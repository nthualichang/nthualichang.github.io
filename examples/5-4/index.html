<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Example 5-4: HTML Structure and CSS Selector</title>
		<link rel="stylesheet" type="text/css" href="../css/default.css">
		<style>
			body {
				font-size: 24px;
			}

			p {
				background-color: pink;
			}

			/*p#first {                      盡量避免用id, class
				background-color: orange;
			}*/

			/*body > p {                    大於 只有而子。空格 有子孫
				background-color: orange; 
			}*/

			body p {
				background-color: orange;
			}

			/*div {
				background-color: crimson;
			}*/

			/*div.friends {
				background-color: yellow;
			}*/

			p + div {
				background-color: crimson;
			}
		</style>
	</head>
	<body>
		<p id="first">This is a paragraph.</p>  <!-- 注意不能與其他元件的id重複 -->
		<div class="friends">
			This is a div.
			<p>This is another paragraph.</p>
			<p>This is the last paragraph.</p>
		</div>
		<div class="friends">
			Here is just another div.
		</div>
		<div>
			I don't like other div.
		</div>
	</body>
</html>
