<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 3-1: Import Google Fonts</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&display=swap');
			body {                      <!-- 備案 -->
				font-family: Open Sans, sans-serif; 
			}
		</style>

	</head>
	<body>
		<p>This line uses a sans-serif font.</p>
		<p style="font-family: Merriweather, serif;">This line uses a serif font.</p>
	</body>
</html>
