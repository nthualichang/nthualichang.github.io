<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Example 12-1: CSS Transition</title>
		<style>
			div {
				padding: 10px;
				background-color: red;
				color: white;
				font-size: 50px;
			}

			div:first-of-type:hover {
				background-color: orange;
				font-size: 70px;
			}
		</style>
	</head>
	<body>
		<div>
			First Div
		</div>
		<div>
			Second Div
		</div>
	</body>
</html>
